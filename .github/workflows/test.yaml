name: Test

on:
  push:
    branches:
      - development

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          stable: 'false'
          go-version: '1.17'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: go test ./...