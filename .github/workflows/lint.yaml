name: Lint Code

on:
  push:
    branches:
      - development

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          stable: 'false'
          go-version: '1.17'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.26.0

          golangci-lint run 